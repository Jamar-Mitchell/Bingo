<!DOCTYPE html> <html><head> <style>:root {  --card-color: slateblue;}html,body {  display: flex;  justify-content: center;  align-items: center;  flex-direction: column;  font-family: "Roboto";  background-color: cornflowerblue;}h1 {  text-align: center;}h2 {  text-align: right;}table {  background-color: var(--card-color);  border-collapse: separate;  padding: 25px;  border-radius: 5%;  box-shadow: 0 16px 12px 0 rgba(0, 0, 0, 0.2),    0 24px 80px 0 rgba(0, 0, 0, 0.19);}table tr td {  background-color: rgb(241, 238, 207);  padding: 20px;  border-radius: 5px;}table tr td free {  background-color: rgb(241, 238, 207);  width: 15px;  border-radius: 5px;}table tr {  border-radius: 20px;}table th {  padding: 5px;  color: white;}.highlight {  background-color: rgb(243, 59, 59);  color: white;}.free {  padding: 0;  text-align: center;  color: white;  background-color: rgb(243, 59, 59);}logo {  height: 150px;  background-image: url(https://upload.wikimedia.org/wikipedia/commons/7/76/Capco_wiki_logo.png);  width: 300px;  background-repeat: no-repeat;  filter: invert();}name {  text-align: center;}h3 {  color: white;}</style><script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script>$(document).ready(function() {  loadTable();  $("td").click(function() {    $(this).toggleClass("highlight");    saveTable();  });});function saveTable() {  var name = document.getElementById("cardHolder").innerHTML.split(":")[1];  var _table = name.split(" ")[1].trim() + "_" + name.split(" ")[2];  localStorage._firstUse = "no";  localStorage[_table] = document.getElementById("table").innerHTML;  console.log("saved table for " + _table);}function loadTable() {  var name = document.getElementById("cardHolder").innerHTML.split(":")[1];  var _table = name.split(" ")[1].trim() + "_" + name.split(" ")[2].trim();  if (    localStorage._firstUse == "no" &&    typeof localStorage[_table] !== "undefined"  ) {    console.log("previous Table for " + _table + " loaded");    document.getElementById("table").innerHTML = localStorage[_table];  } else {    console.log("first time loading");  }}</script></head><body><logo></logo>
